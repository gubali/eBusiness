<h1>By using asunc</h1>
<ul>
  <!-- <li *ngFor="let bk of softeBook"> -->
      <li *ngFor="let bk of softeBook | async">
    Id :{{bk.id}} - Name: {{bk.name}}
  </li>
</ul>
<h1>By using Loader by id</h1>
<div *ngIf="softeBookById | async as bk1; else loading">
<ul>
      <li>
    Id :{{bk1.id}} - Name: {{bk1.name}}
  </li>
</ul>
</div>
<h1>By using Map</h1>
<div *ngIf="softeBookByIdMap | async as bookname ">
<ul>
      <li>
     Name: {{bookname}}
  </li>
</ul>
</div>
<ng-template #loading>
  <div style="position: fixed;
  left: 0px;
  top: 0px;
  width: 100%;
  height: 100%;
  z-index: 9999;
  background: url('//upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Phi_fenomeni.gif/50px-Phi_fenomeni.gif') 
              50% 50% no-repeat rgb(249,249,249)">

  </div>
